<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
      <link href="css/default.css" rel="stylesheet" type="text/css" />
      <title>#{dwRF4D1.dwRF4D1Title}</title> 
    </h:head>

    <f:view > 

    <h:body>

    <h:form>
      <rich:panel>
      <f:facet name="header">
            <h:outputText value="Login:" />
      </f:facet>
      
     <h:panelGrid columns="3"> 
        <label for="nomeUsuario" >#{msg.usuario}:</label>
        <h:inputText id="nomeUsuario" value="#{login.userName}" 
        requiredMessage="#{msg.usuarioMSG}" required="true">
        </h:inputText>
        <rich:message for="nomeUsuario" />
        <label for="senha" >#{msg.senha}:</label>
        <h:inputSecret id="senha" value="#{login.password}"
        requiredMessage="#{msg.senhaMSG}" required="true"></h:inputSecret>
    	<rich:message for="senha" />
     </h:panelGrid>
	 </rich:panel>
	 <p>
	 	<h:outputText value="#{login.msg}"></h:outputText>
	 </p>
	 <p>
	 <h:commandButton value="#{msg.reset}"
	 	actionListener="#{login.reset}"></h:commandButton>
     <h:commandButton value="#{msg.login}" 
        action="#{login.autenticar}">
     </h:commandButton >
	 </p>
    </h:form>
    </h:body>
    </f:view>
</html>
