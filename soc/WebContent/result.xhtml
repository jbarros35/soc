<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
      <link href="css/default.css" rel="stylesheet" type="text/css" />
      <title>#{dwRF4D1.dwRF4D1Title}</title>
    </h:head>

    <f:view> 

    <h:body>

    <h:form>
      <rich:popupPanel id="popup" modal="true" show="true" 
      resizeable="true" onmaskclick="#{rich:component('popup')}.hide()">
        <f:facet name="header">
            <h:outputText value="Selecione a empresa" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>
        <h:panelGrid columns="3"> 
	        <label for="empresa" >#{msg.empresa}:</label>
	        <rich:select id="empresa" enableManualInput="true" 
	        defaultLabel="#{msg.empresaMSG}" required="true" 
	        requiredMessage="#{msg.empresaMSG}"
	        value="#{login.empresa}">
                <f:selectItems value="#{login.empresas}"/>
            </rich:select>
	        <rich:message for="empresa" />
        </h:panelGrid>
        <p>
        	<h:commandButton action="#{login.selecionarEmpresa}"
        	value="#{msg.selecionarEmpresa}">
        	</h:commandButton>
        </p>
    </rich:popupPanel>
    </h:form>
    </h:body>
    </f:view>
</html>
